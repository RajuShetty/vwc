<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Satellite</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,500" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/3.5.2/css/animsition.css">
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.blue-light_blue.min.css">

  </head>

  <body class="bg-white">
    <div class="animsition">
      <!-- Page Content -->
      <main id="top" class="mdl-layout__content">
        <div class="back">
          <a class="mdl-button mdl-js-button mdl-button--icon" href="index.html">
            <i class="material-icons">arrow_back</i>
          </a>
        </div>
        <div class="gradient-container">
          <div class="article-header fullscreen bg-10">
            <div class="overlay-gradient"></div>
            <div class="fullscreen-title valign-wrapper">
              <div class="valign">
                <img class="big-user" src="img/user.jpg" alt="">
                <h1 class="white">Jonathan Lee</h1>
                <p class="white">Click the button below.</p>
              </div>
            </div>
          </div>
          <div class="down">
            <a class="mdl-button mdl-js-button mdl-button--icon" href="#psw">
              <i class="material-icons">expand_more</i>
            </a>
          </div>
        </div>

        <div id="psw" class="gradient-container">
          <div class="fullscreen">
            <div class="up">
              <a class="mdl-button mdl-js-button mdl-button--icon" href="#top">
                <i class="material-icons">keyboard_arrow_up</i>
              </a>
            </div>
            <div class="valign-wrapper fullscreen">
              <div class="valign center">
                <h1 class="margin-bottom-0">Password</h1>
                <p>Type to unlock.</p>
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="sample2" />
                    <label class="mdl-textfield__label" for="sample2">password</label>
                  </div>
                </form>
                <a href="index.html" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent border">
                Unlock
                </a>
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>



    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/3.5.2/js/jquery.animsition.js"></script>

    <script src="js/function.js"></script>
